<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Voz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        h1 { color: #ff4b4b; }
        textarea { width: 90%; min-height: 150px; font-size: 20px; padding: 10px; resize: none; }
        button { font-size: 20px; padding: 15px 25px; margin: 10px; cursor: pointer; }
        .start { background-color: #4CAF50; color: white; }
        .stop { background-color: #ff4b4b; color: white; }
        .speak { background-color: #008CBA; color: white; }
        .clear { background-color: #ff9800; color: white; }
        .status { font-size: 22px; font-weight: bold; margin-top: 10px; }
        .active { color: green; }
        .inactive { color: red; }
    </style>
    <script>
        async function actualizarTexto() {
            const response = await fetch('/estado');
            const data = await response.json();
            document.getElementById("texto_espanol").value = data.texto_espanol;
            document.getElementById("texto_chino").value = data.texto_chino;
            actualizarEstado(data.escuchando);
        }

        async function iniciarEscucha() {
            await fetch('/iniciar', { method: 'POST' });
            actualizarEstado(true);
        }

        async function detenerEscucha() {
            await fetch('/detener', { method: 'POST' });
            actualizarEstado(false);
        }

        async function iniciarVoz() {
            try {
                const response = await fetch('/hablar', { method: 'POST' });
                const data = await response.json();

                if (data.texto_chino) {
                    const utterance = new SpeechSynthesisUtterance(data.texto_chino);
                    utterance.lang = "zh-CN"; // Idioma chino
                    speechSynthesis.speak(utterance);
                } else {
                    alert("No hay texto disponible para hablar.");
                }
            } catch (error) {
                console.error("Error al obtener el texto:", error);
            }
        }

        async function limpiarTexto() {
            await fetch('/limpiar', { method: 'POST' });
            document.getElementById("texto_espanol").value = "";
            document.getElementById("texto_chino").value = "";
        }

        function actualizarEstado(escuchando) {
            const statusElement = document.getElementById("estado_escucha");
            statusElement.textContent = escuchando ? "üîä Escuchando..." : "‚èπÔ∏è Escucha detenida";
            statusElement.className = escuchando ? "status active" : "status inactive";
        }

        setInterval(actualizarTexto, 3000);
    </script>
</head>
<body>
    <h1>üéô Traductor de Espa√±ol a Chino</h1>
    
    <button class="start" onclick="iniciarEscucha()">‚ñ∂Ô∏è Iniciar</button>
    <button class="stop" onclick="detenerEscucha()">‚èπÔ∏è Detener</button>
    <button class="speak" onclick="iniciarVoz()">üîä Hablar</button>
    <button class="clear" onclick="limpiarTexto()">üßπ Limpiar</button>

    <p id="estado_escucha" class="status inactive">‚èπÔ∏è Escucha detenida</p>

    <h2>Texto en Espa√±ol</h2>
    <textarea id="texto_espanol" readonly></textarea>

    <h2>Traducci√≥n en Chino</h2>
    <textarea id="texto_chino" readonly></textarea>
</body>
</html>
