<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Voz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        h1 { color: #ff4b4b; }
        textarea { width: 90%; min-height: 150px; font-size: 20px; padding: 10px; resize: none; }
        button { font-size: 20px; padding: 15px 25px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; }
        .start { background-color: #4CAF50; color: white; }
        .stop { background-color: #ff4b4b; color: white; }
        .speak { background-color: #008CBA; color: white; }
        .clear { background-color: #ff9800; color: white; }
        .status { font-size: 22px; font-weight: bold; margin-top: 10px; }
        .active { color: green; }
        .inactive { color: red; }
    </style>
    <script>
        let vocesCargadas = false;
        let ultimoTextoChino = ""; // Variable para almacenar el √∫ltimo texto traducido

        async function actualizarTexto() {
            try {
                const response = await fetch('/estado');
                const data = await response.json();
                document.getElementById("texto_espanol").value = data.texto_espanol;
                document.getElementById("texto_chino").value = data.texto_chino;
                actualizarEstado(data.escuchando);

                // Hablar autom√°ticamente solo si hay nuevo texto en chino
                if (data.texto_chino && data.texto_chino.trim() !== "" && data.texto_chino !== ultimoTextoChino) {
                    const nuevaFrase = obtenerNuevaFrase(data.texto_chino);  // Obtener solo lo nuevo
                    if (nuevaFrase) {
                        ultimoTextoChino = data.texto_chino; // Actualizar el √∫ltimo texto traducido
                        hablarTexto(nuevaFrase); // Solo hablar lo nuevo
                    }
                }
            } catch (error) {
                console.error("Error al actualizar texto:", error);
            }
        }

        async function iniciarEscucha() {
            try {
                await fetch('/iniciar', { method: 'POST' });
                actualizarEstado(true);
            } catch (error) {
                console.error("Error al iniciar escucha:", error);
            }
        }

        async function detenerEscucha() {
            try {
                await fetch('/detener', { method: 'POST' });
                actualizarEstado(false);
            } catch (error) {
                console.error("Error al detener escucha:", error);
            }
        }

        function cargarVoces() {
            return new Promise((resolve) => {
                let voces = speechSynthesis.getVoices();
                if (voces.length > 0) {
                    vocesCargadas = true;
                    resolve(voces);
                } else {
                    speechSynthesis.onvoiceschanged = () => {
                        vocesCargadas = true;
                        resolve(speechSynthesis.getVoices());
                    };
                }
            });
        }

        function hablarTexto(texto) {
            if (!vocesCargadas) {
                cargarVoces().then(() => hablarTexto(texto));
                return;
            }

            speechSynthesis.cancel(); // Cancela cualquier voz en curso
            let utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = "zh-CN"; // Idioma chino

            // Buscar una voz en chino
            const vocesDisponibles = speechSynthesis.getVoices();
            const vozChina = vocesDisponibles.find(v => v.lang.startsWith("zh"));
            if (vozChina) {
                utterance.voice = vozChina;
            } else {
                console.warn("‚ö†Ô∏è No se encontr√≥ una voz china. Se usar√° la predeterminada.");
            }

            utterance.onstart = () => console.log("üîä Hablando...");
            utterance.onerror = (e) => console.error("Error en s√≠ntesis de voz:", e);
            utterance.onend = () => console.log("‚úÖ Finalizado.");

            speechSynthesis.speak(utterance);
        }

        async function iniciarVoz() {
            try {
                const response = await fetch('/hablar', { method: 'POST' });
                const data = await response.json();

                if (!data.texto_chino) {
                    alert("No hay texto disponible para hablar.");
                    return;
                }

                hablarTexto(data.texto_chino);
            } catch (error) {
                console.error("Error al obtener el texto para hablar:", error);
            }
        }

        async function limpiarTexto() {
            try {
                await fetch('/limpiar', { method: 'POST' });
                document.getElementById("texto_espanol").value = "";
                document.getElementById("texto_chino").value = "";
                ultimoTextoChino = ""; // Limpiar el √∫ltimo texto traducido
            } catch (error) {
                console.error("Error al limpiar texto:", error);
            }
        }

        function actualizarEstado(escuchando) {
            const statusElement = document.getElementById("estado_escucha");
            statusElement.textContent = escuchando ? "üîä Escuchando..." : "‚èπÔ∏è Escucha detenida";
            statusElement.className = escuchando ? "status active" : "status inactive";
        }

        // Funci√≥n para obtener solo la nueva parte a√±adida al texto chino
        function obtenerNuevaFrase(textoChino) {
            if (!ultimoTextoChino) {
                return textoChino; // Si no hay texto anterior, devolver todo el texto
            }

            // Dividir los textos y obtener solo la parte nueva
            const nuevaFrase = textoChino.replace(ultimoTextoChino, "").trim();
            return nuevaFrase;
        }

        // Desbloquear SpeechSynthesis en iOS
        document.addEventListener("click", () => {
            let utterance = new SpeechSynthesisUtterance("");
            speechSynthesis.speak(utterance);
            speechSynthesis.cancel();
        }, { once: true });

        // Precargar voces antes de hablar
        cargarVoces();

        // Actualizar la interfaz cada 3 segundos
        setInterval(actualizarTexto, 3000);
    </script>
</head>
<body>
    <h1>üéô Traductor de Espa√±ol a Chino</h1>

    <button class="start" onclick="iniciarEscucha()">‚ñ∂Ô∏è Iniciar</button>
    <button class="stop" onclick="detenerEscucha()">‚èπÔ∏è Detener</button>
    <button class="speak" onclick="iniciarVoz()">üîä Hablar</button>
    <button class="clear" onclick="limpiarTexto()">üßπ Limpiar</button>

    <p id="estado_escucha" class="status inactive">‚èπÔ∏è Escucha detenida</p>

    <h2>Texto en Espa√±ol</h2>
    <textarea id="texto_espanol" readonly></textarea>

    <h2>Traducci√≥n en Chino</h2>
    <textarea id="texto_chino" readonly></textarea>
</body>
</html>
